
<div class="home-container col-lg-10 col-lg-offset-1">
    <div class="color-display" ng-style="borderColor">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h2 class="text-center">Pick a color, any color!</h2>
                <p class="help-block text-center">
                    Enter a color value (Hex/RGB/RGBA/HSL/HSLA) <br />or one of the <a href="https://www.w3schools.com/colors/colors_names.asp" target="_blank">predefined cross-browser color names</a>.
                </p>

                <input type="text" ng-model="colorInput" class="form-control" ng-change="changeStyles(colorInput)" />
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h3 class="color-header text-center text-capitalize">
                    Your Color:
                    <span class="output-display" ng-style="fontColor">{{colorInput}}</span>
                </h3>
            </div>
        </div>
    </div>
</div>
